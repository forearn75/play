<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        .welcome-text {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-text p {
            font-size: 1.2rem;
            color: #666;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .continue-btn, .play-btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.5s;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.3);
        }

        .continue-btn {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
        }

        .play-btn {
            background: white;
            color: #ff8a00;
            border: 2px solid #ff8a00;
        }

        .continue-btn:hover, .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(229, 46, 113, 0.4);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .welcome-text h1 {
                font-size: 2rem;
            }
            
            .welcome-text p {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
                width: 80%;
            }
            
            .continue-btn, .play-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Animated SVG logo - replace with your own logo -->
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="none" stroke="#ff8a00" stroke-width="10" stroke-dasharray="502" stroke-dashoffset="502">
                <animate attributeName="stroke-dashoffset" from="502" to="0" dur="2s" fill="freeze" begin="0.5s"/>
            </circle>
            <path d="M60,100 Q100,40 140,100 T220,100" fill="none" stroke="#e52e71" stroke-width="8" stroke-dasharray="200" stroke-dashoffset="200">
                <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" fill="freeze" begin="1s"/>
            </path>
            <circle cx="100" cy="100" r="30" fill="#ff8a00" opacity="0">
                <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze" begin="2s"/>
            </circle>
        </svg>
    </div>

    <div class="welcome-text">
        <h1>Welcome to My Website</h1>
        <p>Hope you enjoy your visit! We're excited to have you here.</p>
    </div>

    <div class="button-container">
        <button class="continue-btn" onclick="window.location.href='home.html'">Continue to Site</button>
        <button class="play-btn" onclick="window.location.href='game.html'">Let's Play</button>
    </div>

    <script>
        // Optional: Add particles.js if you want the same background as other pages
        document.addEventListener('DOMContentLoaded', function() {
            // You can add the particles.js initialization here if needed
        });
    </script>
</body>
</html>
